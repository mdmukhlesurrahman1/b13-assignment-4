<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- Link Tailwind And DaisyUi -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Link Css File -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-base-200 max-w-[1600px] mx-auto min-h-[100vh]">
    <header class="max-w-[85%] md:max-w-[70%] mx-auto">

        <h1 class="head-title font-bold text-info-content text-2xl pt-8 mb-4">Job Application Tracker</h1>

        <div class="statistics flex gap-3 mb-4">

            <div class="card bg-base-100 shadow-sm flex-1">
                <div class="card-body">
                    <h2 class="card-title text-info-content/70 text-sm">Total</h2>
                    <p id="total" class="font-bold text-info-content text-xl">0</p>
                </div>
            </div>
            <div class="card bg-base-100 shadow-sm flex-1">
                <div class="card-body">
                    <h2 class="card-title text-info-content/70 text-sm">Interview</h2>
                    <p id="interview" class="font-bold text-success text-xl">0</p>
                </div>
            </div>
            <div class="card bg-base-100 shadow-sm flex-1">
                <div class="card-body">
                    <h2 class="card-title text-info-content/70 text-sm">Rejected</h2>
                    <p id="rejected" class="font-bold text-error text-xl">0</p>
                </div>
            </div>

        </div>

        <hr class="opacity-20 mb-4">
    </header>
    <main class="max-w-[85%] md:max-w-[70%] mx-auto">
        <section class="available-jobs flex justify-between align-top">
            <h2 class="font-bold text-info-content text-xl">Available Jobs</h2>
            <p id="job-count" class="text-info-content/70 text-sm">0 jobs</p>
        </section>
    </main>
</body>

</html>
